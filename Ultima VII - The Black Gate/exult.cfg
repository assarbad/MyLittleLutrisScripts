<config>
  <disk>
    <save_compression_level>1</save_compression_level>
    <game>
      <blackgate>
        <path>./games/blackgate</path>
        <gamedat_path>./games/blackgate/gamedat</gamedat_path>
        <savegame_path>./games/blackgate/saves</savegame_path>
        <waves>sqsfxbg.flx</waves>
        <keys>(default)</keys>
        <autonotes>(default)</autonotes>
      </blackgate>
      <serpentisle>
        <path>./games/serpentisle</path>
        <gamedat_path>./games/serpentisle/gamedat</gamedat_path>
        <savegame_path>./games/serpentisle/saves</savegame_path>
        <waves>sqsfxsi.flx</waves>
        <keys>(default)</keys>
        <autonotes>(default)</autonotes>
      </serpentisle>
    </game>
    <video>
      <fullscreen>no</fullscreen>
      <game>
        <border>
          <red>0</red>
          <green>0</green>
          <blue>0</blue>
        </border>
        <width>320</width>
        <height>200</height>
      </game>
      <display>
        <width>1024</width>
        <height>768</height>
      </display>
      <scale>2</scale>
      <scale_method>Point</scale_method>
      <fill_mode>Fit</fill_mode>
      <fill_scaler>Point</fill_scaler>
      <share_video_settings>yes</share_video_settings>
    </video>
    <gameplay>
      <right_click_closes_gumps>yes</right_click_closes_gumps>
      <gumps_dont_pause_game>no</gumps_dont_pause_game>
      <mouse3rd>no</mouse3rd>
      <fastmouse>no</fastmouse>
      <double_click_closes_gumps>no</double_click_closes_gumps>
      <combat>
        <difficulty>0</difficulty>
        <charmDifficulty>normal</charmDifficulty>
        <mode>original</mode>
        <show_hits>no</show_hits>
      </combat>
      <step_tile_delta>8</step_tile_delta>
      <allow_right_pathfind>double</allow_right_pathfind>
      <formation>yes</formation>
      <smooth_scrolling>0</smooth_scrolling>
      <alternate_drop>no</alternate_drop>
      <allow_autonotes>no</allow_autonotes>
      <scroll_with_mouse>yes</scroll_with_mouse>
      <extended_intro>yes</extended_intro>
      <bg_paperdolls>yes</bg_paperdolls>
    </gameplay>
    <audio>
      <disablepause>no</disablepause>
      <enabled>yes</enabled>
      <effects>
        <sfx_volume>100</sfx_volume>
      </effects>
      <speech>
        <speech_volume>100</speech_volume>
      </speech>
      <midi>
        <enabled>yes</enabled>
        <use_oggs>no</use_oggs>
        <driver>default</driver>
        <volume_FMOpl>100</volume_FMOpl>
        <volume_ogg>100</volume_ogg>
        <reverb>
          <enabled_FMOpl>no</enabled_FMOpl>
          <level_FMOpl>0</level_FMOpl>
        </reverb>
        <chorus>
          <enabled_FMOpl>no</enabled_FMOpl>
          <level_FMOpl>0</level_FMOpl>
        </chorus>
        <volume_curve>1.0000</volume_curve>
      </midi>
    </audio>
    <touch>
      <item_menu>no</item_menu>
      <dpad_location>no</dpad_location>
      <touch_pathfind>no</touch_pathfind>
    </touch>
    <shortcutbar>
      <use_shortcutbar>no</use_shortcutbar>
      <use_outline_color>no</use_outline_color>
      <hide_missing_items>yes</hide_missing_items>
    </shortcutbar>
  </disk>
  <video>
    <fullscreen>yes</fullscreen>
    <game>
      <border>
        <red>0</red>
        <green>0</green>
        <blue>0</blue>
      </border>
      <width>0</width>
      <height>0</height>
    </game>
    <display>
      <width>1920</width>
      <height>1080</height>
    </display>
    <scale>4</scale>
    <scale_method>Point</scale_method>
    <fill_mode>Aspect Correct Fit</fill_mode>
    <fill_scaler>SDLScaler</fill_scaler>
    <share_video_settings>yes</share_video_settings>
  </video>
  <gameplay>
    <right_click_closes_gumps>yes</right_click_closes_gumps>
    <gumps_dont_pause_game>no</gumps_dont_pause_game>
    <mouse3rd>no</mouse3rd>
    <fastmouse>no</fastmouse>
    <double_click_closes_gumps>no</double_click_closes_gumps>
    <combat>
      <difficulty>0</difficulty>
      <charmDifficulty>normal</charmDifficulty>
      <mode>original</mode>
      <show_hits>no</show_hits>
    </combat>
    <step_tile_delta>8</step_tile_delta>
    <allow_right_pathfind>double</allow_right_pathfind>
    <formation>yes</formation>
    <smooth_scrolling>0</smooth_scrolling>
    <alternate_drop>no</alternate_drop>
    <allow_autonotes>no</allow_autonotes>
    <scroll_with_mouse>yes</scroll_with_mouse>
    <extended_intro>yes</extended_intro>
    <bg_paperdolls>yes</bg_paperdolls>
    <modal_gump_dragging>Offscreen</modal_gump_dragging>
    <facestats>-1</facestats>
    <textbackground>-1</textbackground>
    <skip_intro>no</skip_intro>
    <skip_splash>no</skip_splash>
  </gameplay>
  <audio>
    <disablepause>no</disablepause>
    <enabled>yes</enabled>
    <effects>
      <sfx_volume>100</sfx_volume>
      <enabled>yes</enabled>
    </effects>
    <speech>
      <speech_volume>100</speech_volume>
      <enabled>yes</enabled>
      <with_subs>yes</with_subs>
    </speech>
    <midi>
      <enabled>yes</enabled>
      <use_oggs>yes</use_oggs>
      <driver>default</driver>
      <volume_FMOpl>100</volume_FMOpl>
      <volume_ogg>100</volume_ogg>
      <reverb>
        <enabled_FMOpl>no</enabled_FMOpl>
        <level_FMOpl>0</level_FMOpl>
      </reverb>
      <chorus>
        <enabled_FMOpl>no</enabled_FMOpl>
        <level_FMOpl>0</level_FMOpl>
      </chorus>
      <volume_curve>1.0000</volume_curve>
      <looping>auto</looping>
    </midi>
    <sample_rate>48000</sample_rate>
    <stereo>yes</stereo>
  </audio>
  <touch>
    <item_menu>no</item_menu>
    <dpad_location>no</dpad_location>
    <touch_pathfind>no</touch_pathfind>
  </touch>
  <shortcutbar>
    <use_shortcutbar>no</use_shortcutbar>
    <use_outline_color>black</use_outline_color>
    <hide_missing_items>yes</hide_missing_items>
  </shortcutbar>
</config>
